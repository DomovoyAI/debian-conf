#### MODULE: WireGuard VPN

# Дополнительные пакеты
d-i pkgsel/include string wireguard wireguard-tools qrencode iptables-persistent

# Пост-установка WireGuard
d-i preseed/late_command string \
    in-target sh -c 'echo "net.ipv4.ip_forward=1" >> /etc/sysctl.conf'; \
    in-target sh -c 'echo "net.ipv6.conf.all.forwarding=1" >> /etc/sysctl.conf'; \
    in-target mkdir -p /etc/wireguard; \
    in-target chmod 700 /etc/wireguard
